name: Deploy to Railway

on:
  push:
    branches: ["main"]

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Railway CLI
        run: npm i -g railway
      - name: Login Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token "$RAILWAY_TOKEN"
      - name: Link Railway Project (API)
        env:
          RAILWAY_PROJECT_ID_API: ${{ secrets.RAILWAY_PROJECT_ID_API }}
        run: railway link --project "$RAILWAY_PROJECT_ID_API"
      - name: Set Environment Variables (API)
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          railway variables set DATABASE_URL="$DATABASE_URL"
          railway variables set JWT_SECRET="$JWT_SECRET"
          railway variables set PORT="4000"
      - name: Install API deps
        working-directory: apps/api
        run: npm ci
      - name: Generate Prisma Client
        working-directory: apps/api
        run: npx prisma generate
      - name: Build API
        working-directory: apps/api
        run: npm run build
      - name: Deploy API
        run: railway up --path apps/api --service "api" --project "$RAILWAY_PROJECT_ID_API"
        env:
          RAILWAY_PROJECT_ID_API: ${{ secrets.RAILWAY_PROJECT_ID_API }}

  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Railway CLI
        run: npm i -g railway
      - name: Login Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token "$RAILWAY_TOKEN"
      - name: Link Railway Project (Web)
        env:
          RAILWAY_PROJECT_ID_WEB: ${{ secrets.RAILWAY_PROJECT_ID_WEB }}
        run: railway link --project "$RAILWAY_PROJECT_ID_WEB"
      - name: Set Environment Variables (Web)
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          railway variables set VITE_API_URL="$VITE_API_URL"
      - name: Install Web deps
        working-directory: apps/web
        run: npm ci
      - name: Build Web
        working-directory: apps/web
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      - name: Deploy Web
        run: railway up --path apps/web --service "web" --project "$RAILWAY_PROJECT_ID_WEB"
        env:
          RAILWAY_PROJECT_ID_WEB: ${{ secrets.RAILWAY_PROJECT_ID_WEB }}
