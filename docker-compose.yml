version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: limpacelular-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: limpacelular
      POSTGRES_PASSWORD: dev123456
      POSTGRES_DB: limpacelular_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U limpacelular"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
