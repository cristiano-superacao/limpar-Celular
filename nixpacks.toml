# Configuração Nixpacks para Railway
# O Railway usará automaticamente o Nixpacks para build

[phases.setup]
nixPkgs = ['nodejs-20_x', 'openssl']

[phases.install]
cmds = [
  'npm ci --legacy-peer-deps',
  'cd apps/api && npx prisma generate'
]

[phases.build]
cmds = [
  'npm run build -w apps/api'
]

[start]
cmd = 'cd apps/api && npx prisma migrate deploy && node dist/index.js'
