# Configuração Nixpacks para Railway
# O Railway usará automaticamente o Nixpacks para build

[phases.setup]
nixPkgs = ['nodejs-20_x']

[phases.install]
cmds = [
  'npm ci',
  'cd apps/api && npx prisma generate'
]

[phases.build]
cmds = ['npm run build -w apps/api']

[start]
cmd = 'npm run start -w apps/api'
